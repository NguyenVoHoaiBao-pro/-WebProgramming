<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Quản Trị Tài Khoản</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Địa chỉ</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || []; // Lấy danh sách từ localStorage
            const userList = document.getElementById('user-list');
            
            if (users.length === 0) {
                userList.innerHTML = '<tr><td colspan="5">Không có tài khoản nào!</td></tr>';
                return;
            }

            // Hiển thị danh sách tài khoản
            userList.innerHTML = users.map((user, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td>${user.email}</td>
                    <td>${user.address}</td>
                </tr>
            `).join('');
        }

        // Gọi hàm loadUsers khi trang được tải
        loadUsers();
    </script>
</body>
</html>
