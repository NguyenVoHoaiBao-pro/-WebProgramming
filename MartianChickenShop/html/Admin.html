<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/WebProgramming/MartianChickenShop/css/admin.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Martian Chicken - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#users-section">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products-section">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="/WebProgramming/MartianChickenShop/html/index.html">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quản lý người dùng -->
    <section id="users-section" class="mt-5">
        <div class="container">
            <h3 class="text-center mb-4">Quản lý Người Dùng</h3>
            <button class="btn btn-primary mb-3" onclick="addUser()">Thêm Người Dùng</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Người Dùng</th>
                        <th>Mật Khẩu</th>
                        <th>Vai Trò</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Nội dung sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Quản lý sản phẩm -->
    <section id="products-section" class="mt-5">
        <div class="container">
            <h3 class="text-center mb-4">Quản lý Sản Phẩm</h3>
            <button class="btn btn-success mb-3" onclick="addProduct()">Thêm Sản Phẩm</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Ảnh</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Nội dung sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
    <div class="container mt-5">
        <h1 class="text-center">Quản lý người dùng</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Quận/Huyện</th>
                    <th>Số điện thoại</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Nội dung sẽ được thêm động -->
            </tbody>
        </table>
    </div>

    <script>
        // Load dữ liệu người dùng từ localStorage và hiển thị trong bảng
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userTable = document.getElementById('userTable');
            userTable.innerHTML = ''; // Reset bảng
            
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.address}</td>
                        <td>${user.district}</td>
                        <td>${user.sdt}</td>
                    </tr>
                `;
                userTable.innerHTML += row;
            });
        }

        // Gọi hàm khi tải trang admin
        window.onload = loadUsers;
    </script>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/WebProgramming/MartianChickenShop/html/indexTest.js"></script>
</body>
</html>
