<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/WebProgramming/MartianChickenShop/css/admin.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Martian Chicken - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#users-section">Quản lý người dùng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products-section">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="/WebProgramming/MartianChickenShop/html/index.html">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Quản lý người dùng -->
    <section id="users-section" class="mt-5">
        <div class="container">
            <h3 class="text-center mb-4">Quản lý Người Dùng</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Họ và tên</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                    </tr>
                </thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </section>

    <!-- Quản lý sản phẩm -->
    <section id="products-section" class="mt-5">
        <div class="container">
            <h3 class="text-center mb-4">Quản lý Sản Phẩm</h3>
            <button class="btn btn-success mb-3" onclick="addProduct()">Thêm Sản Phẩm</button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Ảnh</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Nội dung sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
    
    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || []; // Lấy danh sách từ localStorage
            const userList = document.getElementById('user-list');
            
            if (users.length === 0) {
                userList.innerHTML = '<tr><td colspan="5">Không có tài khoản nào!</td></tr>';
                return;
            }

            // Hiển thị danh sách tài khoản
            userList.innerHTML = users.map((user, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td>${user.email}</td>
                    <td>${user.address}</td>
                </tr>
            `).join('');
        }

        // Gọi hàm loadUsers khi trang được tải
        loadUsers();
    </script>

    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/WebProgramming/MartianChickenShop/html/indexTest.js"></script>
</body>
</html>
