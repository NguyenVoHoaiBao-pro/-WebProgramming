<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mua Hàng - Tiệm Gà Sao Hỏa</title>
    <link rel="icon" href="/WebProgramming/MartianChickenShop/images/Page1/LoadWeb.png" type="image/png">
    <link rel="stylesheet" href="/WebProgramming/MartianChickenShop/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h3 {
            color: #000000;
            font-size: 2rem;
            font-weight: 700;
        }

        .order-history-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .order-history-table th,
        .order-history-table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .order-history-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .no-orders {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
        }

        .btn-return {
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn-return:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark py-4">
        <div class="container-fluid">
            <img src="/WebProgramming/MartianChickenShop/images/Page1/LogoWeb.png" onclick="location.reload();" id="logo-img" alt="logo..">
            <button class="navbar-toggler">
                <span><i id="nav-bar-icon" class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/WebProgramming/MartianChickenShop/html/index.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/WebProgramming/MartianChickenShop/html/Menu/shop.html">Cửa Hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/WebProgramming/MartianChickenShop/html/Menu/AboutUs.html">Thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/WebProgramming/MartianChickenShop/html/Menu/ContactUs.html">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section id="order-history" class="mt-5 pt-5">
        <div class="container">
            <h3 class="text-center mt-5">Lịch Sử Mua Hàng</h3>
            <hr class="border border-danger border-2 opacity-75 mx-auto">
            <div id="order-list">
                <!-- Lịch sử mua hàng sẽ được hiển thị tại đây -->
            </div>
            <button class="btn-return" onclick="goToShop()">Quay lại Cửa Hàng</button>
        </div>
    </section>

    <script>
        // Hàm để hiển thị lịch sử mua hàng
        function loadOrderHistory() {
            const orders = JSON.parse(localStorage.getItem('orderHistory')) || [];

            const orderListDiv = document.getElementById('order-list');

            if (orders.length === 0) {
                orderListDiv.innerHTML = `<p class="no-orders">Bạn chưa có đơn hàng nào.</p>`;
                return;
            }

            let tableHTML = `
                <table class="order-history-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ngày</th>
                            <th>Sản phẩm</th>
                            <th>Số lượng</th>
                            <th>Tổng tiền</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orders.forEach((order, index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${order.date}</td>
                        <td>${order.products.map(p => `${p.name}`).join(', ')}</td>
                        <td>${order.products.map(p => `${p.quantity}`).join(', ')}</td>
                        <td>${order.totalPrice} VND</td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            orderListDiv.innerHTML = tableHTML;
        }

        // Chuyển hướng đến trang cửa hàng
        function goToShop() {
            window.location.href = '/WebProgramming/MartianChickenShop/html/Menu/shop.html';
        }

        // Tải lịch sử mua hàng khi trang được tải
        document.addEventListener('DOMContentLoaded', loadOrderHistory);
    </script>
</body>

</html>
